logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){magenta} %clr(%-5level){%X{level-color} ====）~▄█▀█● ♡♥♥♡ } %clr(%logger{30}){cyan} : %msg%n"
mybatis-plus:
  configuration:
    # 取消自动映射下划线到驼峰的规则
    map-underscore-to-camel-case: false
    # 正常输出日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
knife4j:
  enable: true
  openapi:
    group:
      default:
        group-name: 图库
        api-rule: package
        api-rule-resources:
          - com.yu.yupicture.controller
sa-token:
  is-concurrent: false   # 开启并发登录（为 true 时允许同一账号多地同时登录，为 false 时新登录挤掉旧登录）
  max-login-count: 1     # 同一账号最大登录数量，-1 表示不限制
  timeout: 7200          # 登录有效期（单位：秒），2小时，-1 表示永久有效
management:
  metrics:
    enabled: true # 启用Actuator指标采集（核心配置）
