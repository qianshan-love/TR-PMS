    session:
      cookie:
        max-age: 2592000
spring:
  profiles:
    active: local
  application:
    name: yu-picture
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/picture?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 2649940648
